<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jQeury 연습</title>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="div1">안녕하세요</div>

    <button type="button" onclick="submitjava();">변환1</button>
    <button type="button" onclick="submitjquery();">변환2</button>

    <script>
      function submitjava() {
        document
            .getElementById('div1')
            .setAttribute('style', 'border:2px solid red');
      }

      function submitjquery() {
        $('#div1').html('I am good !');
      }
    </script>
  </body>
</html>
