<!-- COMMENT -->
<!-- Shortkey: "command(ctrl) + /" -->

<!-- emmet: 코드 구조를 자동으로 만들어줌 (!+tab: 자동으로 HTML5 구조를 만들어줌) -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- Declares encoding -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tag for Mobile/interactive web environment -->
    
    <title>Document</title>
    <!-- Title of the document (ex: NAVER) -->
</head>

<!-- 브라우저 화면에서 보여주고 싶은 내용 -->
<body>
    <!-- emmet: "(Tag name)+tab" -->
    <h1>나의 첫 HTML!</h1>
    <div>Hi</div>
    
    <!-- Nested, block/inline elements -->
    <div style="background-color: olive;">
        parent of span
        <span style="background-color: maroon;">child of div</span>
        <span style="background-color: yellow;">child of div</span>
    </div>

    <div style="background-color: aqua;">
        One more div
    </div>
</body>
</html>
