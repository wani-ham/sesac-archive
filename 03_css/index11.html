<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - display</title>
    <link rel="stylesheet" href="./index11.css">
</head>
<body>
    <h1>CSS display</h1>

    <hr>
    <h2>inline</h2>
    
    <div class="d-inline1">d-inline1</div>
    <div class="d-inline2">d-inline2</div>

    <hr>
    <h2>block</h2>
    <div class="d-block1">d-block1</div>
    <div class="d-block2">d-block2</div>

    <hr>
    <h2>inline-block</h2>
    <!-- block 요소처럼 크기 지정을 하되 inline처럼 개행하고 싶지 않을때 -->
    <div class="d-inline-block1">d-inline-block1</div>
    <div class="d-inline-block2">d-inline-block2</div>

</body>
</html>
